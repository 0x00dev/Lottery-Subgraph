specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Lottery
    network: mumbai
    source:
      address: "0x3EfDdDE33a6d135A2219C60F6feb85552302C426"
      abi: Lottery
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - WinnerSelected
      abis:
        - name: Lottery
          file: ./abis/Lottery.json
      eventHandlers:
        - event: WinnerSelected(address[])
          handler: handleWinnerSelected
      file: ./src/lottery.ts
